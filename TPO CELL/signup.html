<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
  
    <div class="main">
      
     
        <form action="">
            <h3> Sign-up</h3>
            <label for="name">Name :</label>
            <input type ="text" id ="name" name="name" placeholder="Enter your name" required>
            <label for="first">
                  Admission Number :
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your admission number" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
                <button type ="cancel" onclick ="solve()">Cancel</button>
            </div>
        </form>
       
    </div>
</body>

</html>
